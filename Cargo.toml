[package]
name = "triggered"
version = "0.1.2"
authors = ["Linus FÃ¤rnstrand <faern@faern.net>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "Triggers for one time events between tasks and threads"
repository = "https://github.com/faern/triggered"
keywords = ["oneshot", "mpmc", "async", "sync", "event"]
categories = ["asynchronous", "concurrency"]
edition = "2018"

[dependencies]

[dev-dependencies]
ctrlc = "3.1.4"
futures = "0.3.4"

[target.'cfg(not(loom))'.dev-dependencies]
tokio = { version = "1.15.0", features = ["rt", "rt-multi-thread", "macros"] }
async-std = { version = "1.5.0", features = ["attributes"] }

[target.'cfg(loom)'.dependencies]
loom = "0.5.4"

[features]
checkpoint = ["loom/checkpoint"]